<!DOCTYPE html>
<html>
	<head>
		<TITLE>Expression Demo</title>
		<script>
			window.onload = function(){
				console.log('loaded');
				let selectOption = document.getElementById("show_table");
				for(ii = 1; ii <= 30; ii++){
					let option = document.createElement("option");
					let textNode = document.createTextNode(ii);
					option.value = ii;
					option.appendChild(textNode);
					selectOption.appendChild(option);
				}
			}
			function showTable(){
				let option = document.getElementById("show_table").value;
				var ul = document.getElementById("unOrderedList");
				ul.removeChild(ul.childNodes[0]);
				console.log(ul.childNodes.length);
				while(ul.hasChildNodes()){
					ul.removeChild(ul.childNodes[0]);
				}
				for(let ii = 1; ii <= 10; ii++){
					let li = document.createElement("li");
					let textNode = document.createTextNode(ii*option);
					li.appendChild(textNode);
					ul.appendChild(li);
				}
			}
		</script>
	</head>
	<body >
		<div>
			<h3>Tables</h3>
			<label for="show_table">Choose number to see table</label>
			<select name="show_table" id="show_table" onchange="showTable()" style="width: 5%; color: red">
			</select>
			<ul id="unOrderedList" style="list-style-type: none; color: blue">
			<ul>
		</div>
		<div id="showTableDiv">
		<div>
	</body>
</html>
